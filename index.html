<html class="no-js" lang="">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Meta for Search Engine -->
        <meta name="keywords" content="Slick,Slider,Slick slider,slick carousel,Jquery plugin,Website,Web Design,Web Development">
        <meta name="description" content="slick is a responsive carousel jQuery plugin that supports multiple breakpoints, CSS3 transitions,
              touch events/swiping & much more!">

        <!--******* Title ******--->
        <title>Slick Slider </title>

        <!--***** Favicons ******-->
        <link rel="icon" type="image/x-icon" href="assets/images/html5logo.png">

        <!--***Font-Awesome Icon CSS*****-->
        <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">

        <!--****** BootStrap CSS **********-->
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
        <!--/*-----Slick Slider CSS-----*/-->
        <link href="assets/slick/slick.css" rel="stylesheet" type="text/css"/>
        <link href="assets/slick/slick-theme.css" rel="stylesheet" type="text/css"/>
       
        <!--*****HTML5 Boilerplate CSS******-->
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/main.css">

        <!--*********Customize CSS***********-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/media.css"/>

        <!--******HTML5shiv Js****************-->
        <script src="assets/js/modernizr-3.5.0.min.js"></script>
    </head>
    <body>
        <div id="full-body">
            <!--******************Single Item Slide***************-->
            <div class="container section">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h3 class="mg">Single Item Slide</h3>
                    </div>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="full-slide">
                                <div>  <img src="assets/images/header1.jpeg" class="img-responsive" alt=""/> </div>
                                <div>  <img src="assets/images/header2.jpeg" class="img-responsive" alt=""/> </div>
                                <div>  <img src="assets/images/header3.jpeg" class="img-responsive" alt=""/> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            <!--******************Single Item Slide***************-->

            <!--******************Responsive Multiple Item Slide***************-->
            <div class="container section">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h1>Responsive Multiple Item Slide</h1>
                    </div>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="multiple-slide">
                                <div class="col-md-4 "> <div> <img src="assets/images/for-men1.jpeg" class="img-responsive" alt=""/> </div> </div>
                                <div class="col-md-4"> <div>  <img src="assets/images/for-men2.jpeg" class="img-responsive" alt=""/> </div> </div>
                                <div class="col-md-4"> <div> <img src="assets/images/for-men3.jpeg" class="img-responsive" alt=""/> </div> </div>
                                <div class="col-md-4"> <div> <img src="assets/images/for-women.png" class="img-responsive" alt=""/> </div> </div>
                                <div class="col-md-4"> <div> <img src="assets/images/for-women1.jpeg" class="img-responsive" alt=""/> </div> </div>
                                <div class="col-md-4"> <div> <img src="assets/images/for-women2.jpeg" class="img-responsive" alt=""/> </div> </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            <!--******************Responsive Multiple Item Slide***************-->

        </div>

        <!--****Jquery**********-->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/js/jquery-3.2.1.min.js"><\/script>')</script>
        <!--fullPage plugin js for Section Scroll-->
        <script src="assets/js/jquery.fullpage.extensions.min.js" type="text/javascript"></script>
        <!--****Slick Slider Js*****-->
        <script src="assets/slick/slick.min.js" type="text/javascript"></script>
        <!--***Bootstrap Js******-->
        <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

        <!-- Custom JS --->
        <script src="assets/js/plugins.js" type="text/javascript"></script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga = function () {
                ga.q.push(arguments)
            };
            ga.q = [];
            ga.l = +new Date;
            ga('create', 'UA-XXXXX-Y', 'auto');
            ga('send', 'pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
